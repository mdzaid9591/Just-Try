<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Will you be my Valentine?</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --red: #e63946;
  --dark-red: #c1121f;
  --peach: #ffe5d9;
  --cream: #fff8f5;
}

* {
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  display: grid;
  place-items: center;
  overflow: hidden;
  background: linear-gradient(135deg, var(--cream), var(--peach));
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp linear forwards;
  opacity: 0.8;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh) scale(1.4);
    opacity: 0;
  }
}

.card {
  width: min(640px, 92vw);
  padding: 45px 35px;
  border-radius: 26px;
  background: rgba(255,255,255,0.9);
  box-shadow: 0 30px 80px rgba(230,57,70,0.2);
  text-align: center;
  animation: fadeIn 0.7s ease;
}

h1 {
  font-family: "Playfair Display", serif;
  font-size: clamp(30px, 4vw, 42px);
  margin-bottom: 35px;
  color: var(--dark-red);
}

.button-zone {
  position: relative;
  height: 150px;
}

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 14px 30px;
  font-size: 18px;
  font-weight: 600;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  transition: all 0.25s ease;
}

#yesBtn {
  left: 20%;
  background: linear-gradient(135deg, var(--red), var(--dark-red));
  color: white;
  box-shadow: 0 10px 25px rgba(230,57,70,0.4);
}

#yesBtn:hover {
  transform: translateY(-50%) scale(1.08);
}

#noBtn {
  left: 60%;
  background: #e5e7eb;
  color: #333;
}

.result {
  display: none;
  margin-top: 25px;
  animation: pop 0.5s ease;
}

.result h2 {
  font-size: 44px;
  color: var(--red);
  margin-bottom: 10px;
}

.result p {
  font-size: 18px;
  color: #444;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pop {
  from { transform: scale(0.85); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Misbah Anjum, will you be my Valentine? ‚ù§Ô∏è</h1>

  <div class="button-zone" id="zone">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div class="result" id="result">
    <h2>YAY! üéâ</h2>
    <p>Just For Fun You Will Be My Friend ‚ù§Ô∏è</p>
  </div>
</div>

<script>
const zone = document.getElementById("zone");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const result = document.getElementById("result");

/* Confetti */
function launchConfetti() {
  confetti({
    particleCount: 200,
    spread: 100,
    origin: { y: 0.6 }
  });
}

/* Floating hearts */
function spawnHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  heart.style.fontSize = (16 + Math.random() * 24) + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 7000);
}
setInterval(spawnHeart, 700);

/* Yes grows */
let scale = 1;
function growYes() {
  scale += 0.1;
  yesBtn.style.transform = `translateY(-50%) scale(${scale})`;
}

/* No runs away */
function moveNo(px, py) {
  const z = zone.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();

  let dx = (b.left + b.width/2) - px;
  let dy = (b.top + b.height/2) - py;
  let mag = Math.hypot(dx, dy) || 1;

  dx /= mag;
  dy /= mag;

  let newLeft = (b.left - z.left) + dx * 140;
  let newTop = (b.top - z.top) + dy * 140;

  newLeft = Math.max(0, Math.min(z.width - b.width, newLeft));
  newTop = Math.max(0, Math.min(z.height - b.height, newTop));

  noBtn.style.left = newLeft + "px";
  noBtn.style.top = newTop + "px";
  noBtn.style.transform = "none";

  growYes();
}

zone.addEventListener("pointermove", e => {
  const b = noBtn.getBoundingClientRect();
  const d = Math.hypot(
    (b.left + b.width/2) - e.clientX,
    (b.top + b.height/2) - e.clientY
  );
  if (d < 120) moveNo(e.clientX, e.clientY);
});

/* Yes click */
yesBtn.addEventListener("click", () => {
  zone.style.display = "none";
  result.style.display = "block";
  launchConfetti();
});
</script>

</body>
</html>
